<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- we try to load demo configuration (with JObjects Highlighter server URL) from two locations to make the examples 
      portable and usable (without changes) in both on-premises JObjects Highlighter installations and standalone demo -->
    <script src="../../examples-config.js"></script>
    <script src="../examples-config-fallback.js"></script>       

    <script>document.write('<script src="' + window.HighlighterBase + '/js/pdf-highlighter.min.js">\x3C/script>')</script>

    <!-- <script src="../../js/jquery-1.11.1.min.js"></script> -->
    <!-- <script src="../../js/pdf-highlighter.min.js"></script> -->

    <script src="../assets/selectize/js/standalone/selectize.js"></script>
    <script src="redact.js"></script>

    <link rel="stylesheet" href="../assets/selectize/css/selectize.css">
    <link rel="stylesheet" href="../assets/selectize/css/selectize.default.css" data-theme="default">
</head>
<body>
    <select id="pdfUrlInput" placeholder="PDF URL" >
    </select>
    <input id="queryInput" placeholder="Search keywords"/>
    <p id="hitSelectBlock" style="display: none;">
        Selected hit: <em id="selectedHit"></em> |
        <a href="#" id="redactAllHit" Xstyle="display: none;">redact all</a> |
        <a href="#" id="redactHit" Xstyle="display: none;">redact selected</a> |
        <a href="#" id="clearHit" Xstyle="display: none;">clear selected</a> |
    </p>
    <p id="textSelectBlock" style="display: none;">
        Selected text: <em id="selectedText"></em>
        <a href="#" id="redactSelected" Xstyle="display: none;">redact selected</a>
    </p>
</body>
</html>
